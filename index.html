<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo.css"><!-- Link to an external CSS file -->
</head>

<body>
    <div class="todo-container">
        <h1>Todo List</h1><!-- Heading for the todo list -->
        <div class="ds-box">DS</div><!-- Box containing "DS" on the right side -->
        <div class="input-container">
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a new task"><!-- Input field for adding tasks -->
                <button type="submit" id="addTask">+</button><!-- Button to add a new task -->
            </form>
        </div>

        <div>
            <button id="deleteSelected">Clear Completed</button><!-- Button to clear completed tasks -->
        </div>
        <hr /><!-- Horizontal line for separation -->
        <ul id="taskList"></ul><!-- Unordered list to display tasks -->
        <hr /><!-- Another horizontal line for separation -->
        <div class="task-filters">
            <p><span id="taskCount">0</span> tasks left</p><!-- Display the count of tasks -->
            <div>
                <p id="allFilter">All</p><!-- Filter option: Show all tasks -->
                <p id="completedFilter">Completed</p><!-- Filter option: Show completed tasks -->
                <p id="uncompletedFilter">Uncompleted</p><!-- Filter option: Show uncompleted tasks -->
            </div>
        </div>
    </div>
    <script src="Todo.js"></script><!-- Link to an external JavaScript file -->
</body>

</html>
